<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,200&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="check"></div>
        <div class="outline">
            <div class="screen">
                <p class="previousNumber"></p>
                <h1 dir="rtl" class="displayNumbers">
                    
                </h1>
            </div>
            <div class="buttonContainer">
                <button class="backspace">c</button>
               <button class='clear'>ca</button>
               <button class="sign">%</button>
               <button class="sign">/</button>
               <button class="number">7</button>
               <button class="number">8</button>
               <button class="number">9</button>
               <button class="sign">x</button>
               <button class="number">4</button>
               <button class="number">5</button>
               <button class="number">6</button>
               <button class="sign">-</button>
               <button class="number">1</button>
               <button class="number">2</button>
               <button class="number">3</button>
               <button class="sign">+</button>
               <button class="number">0</button>
               <button class="number">.</button>
               <button class="equal">=</button>
            </div>
        </div>
    </div>

</body>
<script src="scripts/script2.js"></script>
</html>
